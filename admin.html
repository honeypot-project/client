<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <script src="assets/js/api-communication-abstractor.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/admin.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<div class="admin-page">
    <label for="type">Listing type:</label>
    <select id="type">
        <option value="all-users">All users</option>
        <option value="online-users">Logged in users</option>
    </select>
</div>

<div class="user-container">
    <ul id="users">
        <li>
            <p class="id"></p>
            <p class="username"></p>
            <p class="solved-challenges"></p>
            <p class="status"></p>
            <p class="admin"></p>
            <button class="make-admin">Make admin</button>
            <button class="toggle-status"></button>
        </li>
    </ul>
</div>
</body>
</html>
