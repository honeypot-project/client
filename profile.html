<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/api-communication-abstractor.js"></script>
    <script src="assets/js/config.js"></script>
    <link rel="stylesheet" href="assets/css/screen.css">
</head>
<body>
<header>
    <a href="dashboard.html">Go to dasboard</a>
    <a href="/" id="logout-button">Logout</a>
</header>
<div class="profile">
    <img src="#" id="profile-img" alt="profile image placeholder">
    <form enctype="multipart/form-data" method="post" name="img-upload" id="img-upload-form">
        <label for="image-upload">Click to select a photo to upload</label>
        <input id="image-upload" type="file" alt="Upload image upload" name="here">
        <button id="upload-image" class="hidden">Upload</button>
    </form>
    <ul>
        <li><p id="username"></p></li>
        <li><p id="disabled"></p></li>
        <li><p id="admin"></p></li>
    </ul>
</div>
<div id="message">
    <p class="message"></p>
</div>
</body>
</html>
