<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/api-communication-abstractor.js"></script>
    <script src="assets/js/config.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
<form action="#">
    <div class="container">
        <h1></h1>
        <p></p>

        <ul>
            <li>
                <label for="username"></label>
                <input id="username" placeholder="Enter Username" required class="hidden">
            </li>
            <li>
                <label for="password"></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" required class="hidden">
            </li>
        </ul>

        <p class="info"></p>

        <div class="clearfix">
            <a href="index.html">
                <button type="button" class="cancelbtn">Cancel</button>
            </a>
            <button type="submit" class="signupbtn" id="submit">Sign Up</button>
        </div>
    </div>
    <div id="success" hidden>
        <p class="success">Account created!</p>
    </div>
</form>
</body>
</html>
